<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sign Up</title>

  <link href="https://fonts.googleapis.com/css?family=Dosis:400,500,700" rel="stylesheet">
  <link href="styles.css" rel="stylesheet" type="text/css">

</head>
<body>
  
  <section class="sign-up">

    <figure class="sign-up__logo">
      <img src="../svg/pat_ic.svg">
    </figure>

    <form class="sign-up__form">

      <div class="sign-up__input-field">
        <img src="../svg/sign_up_profile_ic.svg">
        <input id="username" placeholder="username" type="text" maxlength="32">
      </div>

      <div class="sign-up__input-field">
        <img src="../svg/sign_up_envelope_ic.svg">
        <input id="email" placeholder="email" type="email" maxlength="255">
      </div>

      <div class="sign-up__input-field">
        <img src="../svg/sign_up_lock_ic.svg">
        <input id="pass" placeholder="password" type="password">
      </div>

      <div class="sign-up__input-field">
          <img src="../svg/sign_up_lock_ic.svg">
        <input id="confirmpass" placeholder="confirm password" type="password">
      </div>

      <input type="submit" value="CREATE ACCOUNT">

    </form>

    <p>Already have an account?<br><a href="../login/">Log In</a></p>
    
  </section>

  <script src="../js/global.js"></script>
  
</body>
</html>
